<div class="container">
  <div class="thumbnail" >
<div  class="w3-content w3-display-container">
  <img class="mySlides" src="7.png" style="width:100%"><img class="mySlides" src="3.png" style="width:100%"><img class="mySlides" src="4.png" style="width:100%"><img class="mySlides" src="1.png" style="width:100%"> <img class="mySlides" src="5.png" style="width:100%">
  <img class="mySlides" src="2.png" style="width:100%">
 
  
  
  <img class="mySlides" src="6.png" style="width:100%">
  
  
  
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>

</div>
</div></div></div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
